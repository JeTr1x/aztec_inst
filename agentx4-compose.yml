version: "3.8"
services:
  agent1:
    image: aztecprotocol/aztec:2.0.2
    command: [ "node", "--no-warnings", "/usr/src/yarn-project/aztec/dest/bin/index.js", "start", "--prover-agent", "--network", "testnet" ]
    entrypoint: >
      sh -c 'node --no-warnings /usr/src/yarn-project/aztec/dest/bin/index.js start --network testnet --prover-agent'
    environment:
      PROVER_AGENT_COUNT: "3"
      PROVER_AGENT_POLL_INTERVAL_MS: "10000"
      PROVER_BROKER_HOST: http://${BROKER_IP}:8780
      PROVER_ID: "1"
    restart: unless-stopped
    volumes:
      - ./data-prover:/data-prover

